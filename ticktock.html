<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
.clockBox {
width: 100%;
background-color: Azure;
color: #ffffff;
text-shadow: 0 0 1px #ffff00, 0 0 15px #000000;
padding: 50px 0 50px 0;
display: block;
border-radius: 5px;
box-shadow: 5px 5px 5px grey;
border-style: solid;
border-width:0.5px;
border-color: grey;
}
h1 {
font-size: 300%;
text-align: center;
}
</style>
<body>
<div class="clockBox">
<h1 id="demoClock"></h1>
</div>
<script>
var myVar=setInterval(function(){myClock()},1000);

function myClock() {
    var d = new Date();
    document.getElementById("demoClock").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
